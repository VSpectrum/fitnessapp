<h1>Manage Users</h1>

<div class="row margin-bottom-30">
  <div class="col-md-12">
    <ul id="action" class="nav nav-pills">
      <li class="active"><a href="#" id="createUser">Create User<span class="badge"></span></a></li>
      <li><a href="#" id="searchUser">Search User<span class="badge"></span></a></li>
      <li><a href="#" id="showAllUsers">List All Users<span class="badge"></span></a></li>
    </ul>          
  </div>
</div> 
<div class="row">
  <div class="col-md-12">

    <div class="btn-group pull-right" id="templatemo_sort_btn">
    </div>

    <div id="UserFunction">
    </div>

    <script type="text/javascript">

    $('#action li').click(function(){
        $('#action').find('.active').removeClass('active');
        $(this).addClass('active');

        $.ajax({
              type: "GET",
              url: $(this).children('a').attr('id'), 

              success: function(data, textStatus, jqXHR) {
                $('#UserFunction').html(data);
              },
              error: function(xhr, textStatus, errorThrown) {
                alert("Error occurred");
              }
        });
    });

    $('#createUser').click();

    </script>

  </div>
</div>
